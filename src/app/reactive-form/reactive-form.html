<form action="" [formGroup]="FormData" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Name" class="border border-amber-800 rounded-sm ml-4 mt-4" formControlName="name">
    <br>
    <br>
    <input type="text" placeholder="Email" class="border border-amber-800 rounded-sm ml-4" formControlName="email">
    <br><br>
    <input type="text" placeholder="Password" class="border border-amber-800 rounded-sm ml-4" formControlName="password">
    <br>
    <br>
    <button class="bg-amber-800 ml-5 p-1 rounded-sm ">Login</button>
</form>
