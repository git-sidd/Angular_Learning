<p>switch works!</p>

@switch(color){

    @case('blue'){
        <h1 class="text-blue-700">blue</h1>
    }

    @case('red'){
        <h1 class="text-red-700">red</h1>
    }

    @case('green'){
        <h1 class="text-green-700">green</h1>
    }

    @case('pink'){
        <h1 class="text-pink-700">pink</h1>
    }
    @default{
        <h1>No color</h1>
    }
}
