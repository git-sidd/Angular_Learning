<p class="text-3xl font-bold text-center">counter works!</p>

<div>
    <h2 class="text-center text-2xl font-mono">{{counter}}</h2>
    <div class="flex gap-4 mt-2">
        <p (click)="dec()" class="bg-red-600 p-1 rounded-sm cursor-pointer">Decrement</p>
        <p (click)="reset()" class="bg-gray-600 p-1 rounded-sm cursor-pointer">Reset</p>
        <p (click)="inc()" class="bg-green-600 p-1 rounded-sm cursor-pointer">Increment</p>
    </div>
</div>
