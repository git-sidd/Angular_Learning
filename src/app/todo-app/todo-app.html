<p class="text-center mb-4 font-serif font-bold">Todo App</p>
<div class="flex justify-center gap-2 items-center">
  <input
    [(ngModel)]="task"
    type="text"
    placeholder="Enter Task"
    class="border border-b-black rounded-2xl px-1 w-[65%]"
  />
  <button (click)="addTask()" class="bg-amber-400 px-1 rounded-2xl border">Add Task</button>
</div>
<div>
  <h1 class="text-center my-4 font-serif font-bold">Tasks Todo</h1>
  <table class="border-collapse border border-gray-300 ">
    <thead>
      <tr class="border flex  justify-around">
        <th class="border border-gray-300 p-2">Sr.No</th>
        <th class="border border-gray-300 p-2">Task</th>
        <th class="border border-gray-300 p-2">Options</th>
      </tr>
    </thead>
    <tbody class="">

      @for(task of tasklist;track task.id){
      <tr class="border flex gap-4 justify-between">
        <td class="border border-gray-300 p-2">{{ task.id }}</td>
        <td class="border border-gray-300 p-2">{{ task.tname }}</td>
        <td class="border border-gray-300 p-2 text-red-600 cursor-pointer"><button (click)="deleteTask(task.id)">delete</button></td>
      </tr>
      }
    </tbody>
  </table>
</div>
